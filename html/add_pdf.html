<div class="control-box wpcf7-pdf-forms-admin" style="height: auto;">
	<div class="spinner-overlay-box"></div>
	<fieldset>
		<input type="hidden" name="post_id" value="{post-id}" size="50" />
		
		<p class="instructions">{instructions}</p>
		
		<div class="messages"></div>
		
		<table class="form-table pdf-attachments">
			<tbody>
				<tr>
					<td><input type="file" name="file" class="file" size="50" /></td>
					<td>
						<input type="button" name="upload" class="button button-primary upload-btn" value="{upload-button-label}"/>
					</td>
				</tr>
			</tbody>
		</table>
		<textarea wrap="hard" name="text" class="tag code tags-textarea"></textarea>
		<div class="submitbox">
			<input type="button" class="button button-primary insert-tags-btn" value="{insert-button-label}" />
		</div>
	</fieldset>
</div>
